<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat+Alternates&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Fun Fact!</title>
  </head>
  <body>
    <div class="container text-center">
      <div class="row justify-content-center">
        <div class="col-lg-6" id="logo">
          <img src="./asset/logo.svg" class="img-fluid" alt="" />
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-lg-6" id="heading">
          <blockquote class="blockquote text-center">
            <span class="mb-0">
              Dosis fakta-fakta lucu<br />dan menarik harianmu.
            </span>
          </blockquote>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <div class="fixed-bottom" id="bottom">
            <div class="row justify-content-center">
              <div class="col-md-4">
                <button
                  type="button"
                  class="btn btn-primary btn-lg btn-block"
                  id="openExternal"
                >
                  Open in Browser
                </button>
                <button
                  type="button"
                  class="btn btn-primary btn-lg btn-block"
                  data-toggle="modal"
                  data-target="#exampleModalLong"
                  onclick="getFact();"
                  id="factButton"
                >
                  Beri saya dosis
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModalLong"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLongTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body text-center" id="content">
            <!-- Modal content from JSON -->
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script src="./liff.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
